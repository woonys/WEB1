<!--
원시웹
웹의 역사에 대해 알아보자.
"인터넷과 웹이 어떻게 세상에 등장했는가?"

질문 1: 인터넷과 웹은 같을까 다를까?
A)인터넷: 도시 / 웹: 도시 위에 있는 건물
  인터넷: 도로 / 웹: 도로 위를 달리는 자동차 한 대
결론: 인터넷 하위에 웹이 존재
인터넷: 운영체제 / 웹 : 운영체제 위에서 동작하는 하나의 앱
(웹: 인터넷의 부분집합)

인터넷 탄생 배경(1960년대): 1960년대는 핵전쟁이 막 끝난 직후 냉전시기
핵의 위협은 단순히 폭발 외에도 EMP => 통신망 마비라는 어마어마한 파워.
당시 통신시스템은 중앙집중적 => 핵공격을 당하면 통신이 마비!
이를 극복하기 위해 분산된 형태의 통신시스템을 구상 => 인터넷의 시작(그래서 국방성이..!)
인터넷은 수많은 통신장치들이 각자 전화국 역할을 하는 상호부조 시스템 => 중앙이 없으므로 하나가 파괴되도 나머지가 역할!

30년 후, 웹의 탄생(1990년대)
스위스 입자물리연구소(CERN)에서 웹이 탄생 - 인터넷이 들어오면서 웹페이지를 편집하여 월드 와이드 웹이 탄생 -->
